      <ul class="row">
          <li><a routerLink="/homepage"> <h1 > Top Artists</h1></a></li> 
          <li><a routerLink="/topsong"> <h1 > Top Songs</h1></a> </li>
         </ul>


<div class="d-flex flex-row flex-wrap bd-highlight mb-3">
        <ul *ngFor = "let sog of song1.tracks.track" >
            <li>
                
                <article class="card text-center container">
                    
                  <img src='{{sog.image[2]["#text"]}}' alt="artist Image">
                   <br> 
                  <button class="text-wrap" (click)="onSelect(sog.artist.name,sog.name)"> {{sog.name}}</button>
               
               
               </article>
           </li>

        </ul>
    
        </div>
